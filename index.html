<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYGENShop</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title-logo">OXYGENShop</h1>
        <img class="header__barralogo" src="./imagenes/Menu.png" alt="Logo"/>
    </header>

    <nav class="nav">
        <p class="nav__p-title">Sell More!</p>
            <p class="nav__p">Open shop on our platform and<br>
            increase your sales
            </p>
        <button class="nav__button">Open your shop</button>
        <img class="nav_lapto" src="./imagenes/Background 1.png" alt=""/>
        <p class="nav__popular">The most popular<br> sales platform in<br> country</p>
    </nav>

    <nav class="nav-2">
        <img class="eclipse-red" src="./imagenes/Ellipse 1.png" alt="eclipse-red">
        <img class="nav-2__figure" src="./imagenes/Person 1.png" alt="person1">
        <p class="nav-2__number"><strong>100000+</strong></p>
        <p class="nav-2__text">daily entries</p>
    </nav><br><br>

    <div class="div-3">
        <img class="div-3__eclipse-blue" src="./imagenes/Ellipse blue.png" alt="eclipse-blue">
        <img class="div-3__figure-eye" src="./imagenes/Eye 2.png" alt="eye">
        <p class="div-3__number"><strong>2000000+</strong></p>
        <p class="div-3__text">seen products <br>every day</p>
    </div>

    <div class="div-4">
        <img class="div-4__eclipse-green" src="./imagenes/Ellipse green (1).png" alt="eclipse-green">
        <img class="div-4__figure-catalogo" src="./imagenes/Catalog 2.png" alt="catalogo">
        <p class="div-4__number"><strong>10000+</strong></p>
        <p class="div-4__text">added posts<br> daily</p>
    </div>

</body>
</html>
